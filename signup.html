<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container auth-container">
    <h1>Sign Up</h1>
    <form class="input-section auth-form" autocomplete="off" onsubmit="return false;">
      <input type="text" id="signup-name" placeholder="Full Name" required />
      <input type="number" id="signup-age" placeholder="Age" min="1" required />
      <input type="email" id="signup-email" placeholder="Email" autocomplete="email" required />
      <input type="tel" id="signup-phone" placeholder="Phone Number" pattern="[0-9]{10,15}" required />
      <input type="text" id="signup-username" placeholder="Username" autocomplete="username" required />
      <input type="password" id="signup-password" placeholder="Password" autocomplete="new-password" required />
      <button id="signup-btn" type="submit">Sign Up</button>
      <p class="auth-link">Already have an account? <a href="signin.html">Sign In</a></p>
      <p id="signup-message" class="auth-message"></p>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
